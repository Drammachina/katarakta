<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Калькулятор на Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="Калькулятор.css">
</head>
<body>
  <div align="center" id="app">
    <div class="calculator">
      <div class="display">{{ FirstNumber }}</div>
      <div class="buttons">
        <button class="number" @click="addNumber(1)">1</button>
        <button class="number" @click="addNumber(2)">2</button>
        <button class="number" @click="addNumber(3)">3</button>
        <button class="operator" @click="addOperator('+')">+</button>
        <button class="number" @click="addNumber(4)">4</button>
        <button class="number" @click="addNumber(5)">5</button>
        <button class="number" @click="addNumber(6)">6</button>
        <button class="operator" @click="addOperator('-')">-</button>
        <button class="number" @click="addNumber(7)">7</button>
        <button class="number" @click="addNumber(8)">8</button>
        <button class="number" @click="addNumber(9)">9</button>
        <button class="operator" @click="addOperator('/')">/</button>
        <button class="operator" @click="clear()">AC</button>
        <button class="number" @click="addNumber(0)">0</button>
        <button class="operator" @click="calculate()">=</button>
        <button class="operator" @click="addOperator('*')">*</button>
      </div>
    </div>
  </div>

  <div align="center">
  <input value="Нажми меня и произойдет чудо!" onclick="alert('ЧУДО!')" type="button"><br>
  <input type="button" onclick="this.hidden=true" value="Спрячь меня"><br>
  </div>
  <div align="center" id="myDiv">Наведитесь на меня!!!</div>
  <div align="center">
    <form id="myForm">
      <input type="text" name="username">
      <input type="password" name="password">
      <button type="submit">Отправить</button>
    </form>
  </div>

  <div align="center" class="container">
    <div class="table">
        <div id="auto-table">
            <table>
                <thead>
                    <tr>
                        <th>Класс</th>
                        <th>Раса</th>
                        <th>Специализация</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{ item.class }}</td>
                        <td>{{ item.species }}</td>
                        <td>{{ item.specialization }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
  <div align="center" id="FirstVue">
    <button v-on:click="doSomething">Нажми меня</button>
    <button v-on:dblclick="DoubleClick">На меня потыкай -_-</button>
  </div>

  <div align="center" id="SecondVue" v-on:mouseover="handleMouseover" v-on:mouseleave="handleMouseleave">Наведи на меня курсор</div>

  <div id="components">
    <button-counter></button-counter>
  </div>


  <script src="Калькулятор.js">
  </script>
</body>
</html>

  <script src="Калькулятор.js">
  </script>
</body>
</html>
